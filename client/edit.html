<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Comment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            font-family: "Roboto", Arial, Helvetica, sans-serif, Verdana;
            background: #dee1e3;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Comment</h1>
        <form id="editForm">
            <div class="form-group">
                <input type="text" id="editName" class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group">
                <textarea id="editMessage" class="form-control" placeholder="Message" required></textarea>
            </div>
            <input type="hidden" id="editId">
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
    </div>

    <script>
        // Ejecutar cuando el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener el ID del comentario de los parámetros de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const commentId = urlParams.get('id');

            // Fetch para obtener los comentarios del servidor
            fetch(`http://localhost:3000/get?db=test&table=comentarios`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(comments => {
                    // Buscar el comentario con el ID correspondiente
                    const comment = comments.find(comment => comment.id === commentId);
                    if (comment) {
                        // Rellenar el formulario con los datos del comentario
                        document.getElementById('editId').value = comment.id;
                        document.getElementById('editName').value = comment.name;
                        document.getElementById('editMessage').value = comment.message;
                    } else {
                        console.error('Comment not found');
                    }
                })
                .catch(error => console.error('Failed to load comment:', error));

            // Manejar el evento de envío del formulario
            document.getElementById('editForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevenir el envío predeterminado del formulario
                const updatedName = document.getElementById('editName').value;
                const updatedMessage = document.getElementById('editMessage').value;
                const id = document.getElementById('editId').value;

                // Enviar los datos actualizados al servidor
                fetch(`http://localhost:3000/update`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        db: 'test',
                        table: 'comentarios',
                        data: { id, name: updatedName, message: updatedMessage }
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Success:', data);
                    alert('Comment updated successfully!');
                    // Redirigir a la página principal
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Failed to update comment');
                });
            });
        });
    </script>
</body>
</html>
